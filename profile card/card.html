<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile-card-img.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Kshitij Jaiswal</span>
            <span class="job">SDE</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link" style="background-color: #808080;">
                <i class='bx bxl-meta'></i>
            </a>
            <a href="#" class="link" style="background-color:#1DA1F2">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link" style="background-color:#E1306C">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link" style="background-color:#FF0000">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span>60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span>10k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span>30k</span>
            </div>

        </div>
    </div>
</body>

</html>
